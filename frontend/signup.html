<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - AI Tax Assistant</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">AI Tax Assistant</div>
    <nav class="nav-right">
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="about.html">About</a>
      <a href="login.html" class="btn-outline">Sign in</a>
      <a href="signup.html" class="btn-primary">Sign up</a>
    </nav>
  </header>

  <!-- SIGN-UP MAIN -->
  <main class="signup-page">
    <div class="signup-left">
      <h2>Join AI Tax Assistant</h2>
      <p>Get instant AI answers to your tax questions and learn concepts quickly. Built for learning and demo purposes.</p>
    </div>

    <div class="signup-right">
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />

        <button type="submit" class="btn-primary">Sign Up</button>

        <p class="login-link">Already have an account? <a href="login.html">Sign In</a></p>
      </form>
    </div>
  </main>

</body>
</html>
